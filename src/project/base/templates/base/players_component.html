<div class="players">
    <div class="players__header">
        <h2>Browse Players ({{players.count}})</h2>
    </div>
    <ul class="players__list">
        {% for player in players %}
        <li>
            <a href="{% url 'user-profile' player.user.id%}">{{player.user.username}}</a>
        </li>
        {% endfor %}

    </ul>
</div>
