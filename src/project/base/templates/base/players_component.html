<div class="players">
    <div class="players__header">
        <h2>Browse Players ({{players.count}})</h2>
    </div>
    <ul class="players__list">
        {% for player in players %}
        <li>
            <a href="{% url 'user-profile' player.user.id%}">{{player.user.username}}</a>
        </li>
        {% endfor %}

    </ul>
    <a class="btn btn--link" href="{% url 'players' %}">
        More
        <svg height="32" version="1.1" viewBox="0 0 32 32" width="32" xmlns="http://www.w3.org/2000/svg">
            <title>chevron-down</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
        </svg>
    </a>
</div>
